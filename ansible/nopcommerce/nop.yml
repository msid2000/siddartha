---
- name: nopcommerce installtion on ubuntu
  hosts: all
  become: yes
  tasks:
    - name: download db packages
      ansible.builtin.apt:
        deb: https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb  
    - name: aspnetcore-runtime
      ansible.builtin.apt:
        pkg:
          - aspnetcore-runtime-7.0
          - apt-transport-https
        update_cache: yes
        state: present
    - name: nginx installtion
      ansible.builtin.apt:
        name: nginx
        update_cache: yes
        state: present  
    - name: creating directory for nopcommerce
      ansible.builtin.file:
        path: /var/www/nopCommerce
        state: directory
        mode: '7777'
    - name: unarchive nopcommerce
      ansible.builtin.unarchive:
        src: https://github.com/nopSolutions/nopCommerce/releases/download/release-4.60.1/nopCommerce_4.60.1_NoSource_linux_x64.zip
        dest: /var/www/nopCommerce
        remote_src: yes
    - name: download nopCommerce
      ansible.builtin.get_url:
        url:  https://github.com/nopSolutions/nopCommerce/releases/download/release-4.60.1/nopCommerce_4.60.1_NoSource_linux_x64.zip
        dest: /var/www/nopCommerce
    - name: creating a directory
      ansible.builtin.file:
        path: 
          - /etc/bin
          - /etc/logs
        state: directory
        mode: '7777'
    - name: changing group
      ansible.builtin.file:
        path: /etc/www-data nopCommerce
        owner: nopCommerce
        group: nopCommerce
    - name: changing owner for directory
      ansible.builtin.file:
        path: /etc/www-data nopCommerce
        owner: nopCommerce
        group: nopCommerce 
        state: link
      



        

    

      